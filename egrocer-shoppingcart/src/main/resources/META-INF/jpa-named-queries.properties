CartProductDao.getAllCartDetails=select NEW com.java.egrocer.shoppingcart.model.CartDetails(c.cartId,c.productId,c.quantity,c.customerId,u.username,p.productName,p.productPrice,(c.quantity*p.productPrice) as productTotal) from CartEntity c , CustomerEntity u , ProductEntity p where c.customerId = u.customerId and c.productId = p.productId and u.customerId=?1